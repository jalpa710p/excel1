<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        /* CSS styles for modal and buttons */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .modal {
            width: 300px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .modal p {
            margin-bottom: 20px;
        }

        .modal button {
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 0 10px;
        }

        .modal button[name="yes"] {
            background-color: #4CAF50;
            color: white;
        }

        .modal button[name="no"] {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h1>logout</h1>
        <p>Are you sure you want to log out?</p>
        <button type="submit" name="yes">Yes</button>
        <button type="submit" name="no">No</button>
    </form>
</body>
</html>
